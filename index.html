<!DOCTYPE html>
<html>
<head>
    <title>FORM REGISTRASI</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Adela Kartika">
    <meta name="keyword" content="Belajar HTML, Belajar Web">
    <style>
        table {
            border-spacing: 0;
            border-collapse: collapse;
            width: 100%;
        }
        td{
            padding: 5px;}
            
        body {
            font-family: Arial, sans-serif;
            text-align: left;
        }
    </style>
</head>
<body>
    <H1>Form Registrasi</H1>
    <form action="" method="post">
        <fieldset style="width: 50%; margin-top: auto;">
            <legend>
                <p>Biodata</p>
            </legend>
            <table>
                <tr>
                    <td>Nama Mahasiswa</td>
                    <td>:  <input type="text"></td>
                </tr>
                <tr>
                    <td>No Induk Mahasiswa (NIM)</td>
                    <td>:  <input type="number" placeholder="123456789"></td>
                </tr>
                <tr>
                    <td>Alamat</td>
                    <td>:  <textarea placeholder="Alamat Anda"></textarea></td>
                </tr>
                <tr>
                    <td>Tanggal Lahir</td>
                    <td>:  <select name="Tanggal Lahir">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                        <option>16</option>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                        <option>21</option>
                        <option>22</option>
                        <option>23</option>
                        <option>24</option>
                        <option>25</option>
                        <option>26</option>
                        <option>27</option>
                        <option>28</option>
                        <option>29</option>
                        <option>30</option>
                        <option>31</option>
                    </select>
                    <select name="Bulan Lahir">
                        <option>Januari</option>
                        <option>Februari</option>
                        <option>Maret</option>
                        <option>April</option>
                        <option>Mei</option>
                        <option>Juni</option>
                        <option>Juli</option>
                        <option>Agustus</option>
                        <option>September</option>
                        <option>Oktober</option>
                        <option>November</option>
                        <option>Desember</option>                        
                    </select>
                    <select name="Tahun Lahir">
                        <option>1990</option>
                        <option>1991</option>
                        <option>1992</option>
                        <option>1993</option>
                        <option>1994</option>
                        <option>1995</option>
                        <option>1996</option>
                        <option>1997</option>
                        <option>1998</option>
                        <option>1999</option>
                        <option>2000</option>
                        <option>2001</option> 
                        <option>2002</option>
                        <option>2003</option>
                        <option>2004</option>
                        <option>2005</option>
                        <option>2006</option>
                        <option>2007</option>
                        <option>2008</option>
                        <option>2009</option>
                        <option>2010</option>                       
                    </select>
                    </td>
                </tr>
                <tr>
                    <td>Jenis Kelamin</td>
                    <td>:  <input type="radio" name="JK">Pria
                        <input type="radio" name="JK">Wanita
                    </td>
                </tr>
                
                <tr>
                    <td>Upload Foto</td>
                    <td>:  <input type="file" name="upfile"></td>
                </tr>
                <tr>
                    <td>URL Website</td>
                    <td>:  <input type="url" name="URLWeb" placeholder="URL Website Anda"></td>
                </tr>
                <tr>
                    <td>Perguruan Tinggi</td>
                    <td>:  <input type="text" name="PT"></td>
                </tr>
            </table>
        </fieldset>
        <fieldset style="width: 50%; margin-top: auto">
            <legend>
                <p>Info Akun</p>
            </legend>
            <table>
                <tr>
                    <td>Email</td>
                    <td>:  <input type="email" name="email" placeholder="Email Anda"></td>
                </tr>
                <tr>
                    <td>Username</td>
                    <td>:  <input type="text" name="Username" placeholder="Username"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>:  <input type="password" name="pw" placeholder="Password Anda"></td>
                </tr>
                <tr>
                    <td>Ulangi Password</td>
                    <td>:  <input type="password" id="confirm-password" name="confirm-password" placeholder="Ulangi Password Anda"></td>
                </tr>
            </table>
        </fieldset> 
        <fieldset style="width: 50%; margin-top: auto;">
            <legend>
                <p>Kemampuan Dasar</p>
            </legend>
            <Tr>
                <td><input type="checkbox">HTML</td>
                <td><input type="checkbox">CSS</td>
                <td><input type="checkbox">JavaScript</td>
                <td><input type="checkbox">PHP</td>
                <td><input type="checkbox">MySQL</td>
                <td><input type="checkbox">Laravel</td>
                <td><input type="checkbox">React Native</td>
            </Tr>
        </fieldset>
        <br>
        <tr>
            <td><input type="reset" value="reset"></td>
            <td><input type="submit" value="submit"></td>
            <td><input type="button" value="button"></td>
        </tr>
    </form>
</body>
</html>
